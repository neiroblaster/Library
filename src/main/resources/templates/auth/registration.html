<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/button.css"/>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${client}">
    <label for="username">Enter your username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >
        Username error</div>
    <br/>
    <label for="yearOfTheBirth">Enter your year of birth: </label>
    <input type="text" th:field="*{yearOfTheBirth}" id="yearOfTheBirth"/>
    <div style="color: red;" th:if="${#fields.hasErrors('yearOfTheBirth')}" th:errors="*{yearOfTheBirth}" >
        YearOfTheBirth error</div>
    <br/>
    <label for="password">Enter your password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >
        Password error</div>
    <br/>
    <input class="btn" type="submit" value="Sign Up"/>
</form>

</body>
</html>
